server:
  port: 8080
#  context-path: /provider-rabbitmq
spring:
  application:
    name: microservice-provider-rabbitmq
  rabbitmq:
    host: 192.168.35.153
    port: 5672
    username: admin
    password: 12345678
  cloud:
    stream:
      default-binder: matrix
      binders:
        matrix: 
          type: rabbit
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}
    prefer-ip-address: true
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/